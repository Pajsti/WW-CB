<!doctype html>
<html>
<head><title>Test Feed</title></head>
<body>
<h1>Feed Test</h1>
<div id="result"></div>

<script>
async function testFeed() {
  const result = document.getElementById('result');
  result.innerHTML = 'Testuju...';
  
  try {
    console.log('Testing data/feed.json...');
    let res = await fetch('data/feed.json');
    console.log('Response status:', res.status);
    console.log('Response ok:', res.ok);
    
    if (!res.ok) {
      result.innerHTML += '<br>JSON failed: ' + res.status;
      console.log('Trying data/feed.txt...');
      res = await fetch('data/feed.txt');
      console.log('TXT Response status:', res.status);
    }
    
    const text = await res.text();
    console.log('Raw response:', text);
    
    const articles = JSON.parse(text);
    console.log('Parsed articles:', articles);
    
    result.innerHTML = '<pre>' + JSON.stringify(articles, null, 2) + '</pre>';
    
  } catch(e) {
    console.error('Error:', e);
    result.innerHTML = 'ERROR: ' + e.message;
  }
}

testFeed();
</script>
</body>
</html>
