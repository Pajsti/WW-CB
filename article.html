<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Článek — WW-CB</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body data-page="article">

<div id="site-header"></div>

<main class="site" id="app-content" data-page="article.html">
  <a href="media.html" class="back" style="display:inline-block;margin-bottom:12px;color:var(--muted);text-decoration:none;font-weight:600">← Zpět na aktuality</a>
  <div id="article" class="article card">
    <h1 id="title">Načítám...</h1>
    <div class="meta muted" id="meta">—</div>
    <div class="content" id="content">Prosím čekej...</div>
    
    <!-- Gallery pod contentem -->
    <div id="gallery" class="article-gallery" style="display:none;">
      <div class="gallery-nav">
        <button id="prevImg" class="gallery-btn">‹</button>
        <div class="gallery-main">
          <img id="galleryImg" src="" alt="">
        </div>
        <button id="nextImg" class="gallery-btn">›</button>
      </div>
      <div class="gallery-counter" id="counter">1 / 1</div>
    </div>
  </div>
</main>

<!-- Fullscreen modal -->
<div id="fullscreenModal" class="fullscreen-modal" style="display:none;">
  <button id="closeModal" class="modal-close">×</button>
  <button id="prevModal" class="modal-nav modal-prev">‹</button>
  <img id="modalImg" src="" alt="">
  <button id="nextModal" class="modal-nav modal-next">›</button>
</div>
<div id="site-footer"></div>

<script src="js/scripts.js"></script>
</body>
</html>
